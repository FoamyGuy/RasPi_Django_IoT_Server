{% extends "layouts/base-error.html" %}

{% block title %} Page 404 {% endblock %} 

{% block content %}

    <div class="container text-center">
        <div class="display-1 text-muted mb-5"><i class="si si-exclamation"></i> 404</div>
        <h1 class="h2 mb-3">The page you requested could not be found.</h1>
        {% comment %}<p class="h4 text-muted font-weight-normal mb-7"></p>{% endcomment %}
        <a class="btn btn-primary" href="/">
          <i class="fe fe-arrow-left mr-2"></i>Go Home
        </a>
    </div>

{% endblock content %}
