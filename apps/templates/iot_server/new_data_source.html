{% extends "layouts/base.html" %}

{% block title %} Page Blank {% endblock %}
{% block style %}
  <style>
      .form-check-input {
          position: relative !important;
          margin-right: 8px;
      }
  </style>
{% endblock %}
{% block content %}

  <div class="my-3 my-md-5">
    <div class="container">

      <div class="page-header">
        <h1 class="page-title">
          Create Data Source
        </h1>
      </div>

      <div class="row">
        <div class="col-6">
          <div class="card p-3">
            {% comment %}<div class="card-header">Data Source New</div>{% endcomment %}
            <form method="POST">
              <div class="form-group">
                <label for="name">Name</label>
                <input class="form-control" name="name">
              </div>
              <div class="form-group">
                <label for="name">Local</label>
                <div class="form-check form-control-lg">
                  <input id="local_check" class="form-check-input" type="checkbox" name="local" checked="">
                  <label class="form-check-label" for="local_check">
                    Local
                  </label>
                </div>
              </div>
              <div class="form-group">
                <button class="btn btn-primary">Submit</button>
              </div>
              {% csrf_token %}
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}{% endblock javascripts %}
